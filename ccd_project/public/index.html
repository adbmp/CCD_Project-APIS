    <div id="categories"></div>

    <script type="text/javascript" src="/js/api_google_fonts.js"></script>
    <script type="text/javascript" src="/js/logo_maker.js"></script>
    <script>
        let categories = ['art','textile', 'technology', 'design', 'sports', 'nature', 'company',
            'food', 'culinary', 'travel', 'hospitality', 'education', 'music'];

        for (let i = 0; i < categories.length; i++) {
            checkbox(i, categories[i]);
        }

        function checkbox(num, value) {

            let divInputCategory = document.createElement('div');
            divInputCategory.setAttribute('class', 'divInputCategory');

            let input = document.createElement('input');
            input.setAttribute('id', 'c' + num);
            input.setAttribute('type', 'checkbox');
            input.setAttribute('name', 'category');
            input.setAttribute('value', value);
            input.innerText = value;
            input.style.display='inline-block';
            input.style.marginRight='10px';

            let label = document.createElement('label');
            label.setAttribute('for', 'c' + num);
            let valueUp = value.charAt(0).toUpperCase()+ value.slice(1);
            console.log(value.charAt(0).toUpperCase()+ value.slice(1));
            label.innerText= valueUp;
            label.style.display='inline-block';

            divInputCategory.appendChild(input);
            divInputCategory.appendChild(label);
            let categoriesDiv = document.querySelector('#categories');
            categoriesDiv.appendChild(divInputCategory);
            let sideDiv1 = document.getElementById('settings');
            //sideDiv1.appendChild(categoriesDiv);
        }
    </script>
