<body style="background-color: #FCD650;">
    
    <div class="anim">
        <span class="Osw">Hello, I'm LogoMaker!</span>
        <br>
        <span class="Osw">Let's make a logo together.</span>
        <img onclick="next(0,1)" id="arrow" src="./images/Seta.svg" width="5%" height="auto">
    </div>

    <div class="anim">
        <span class="Snd">First, tell me the name</span>
        <br>
        <span class="Snd">of your brand.</span>
        <img onclick="next(1,2)" class = "Snd" id="arrow1" src="./images/Seta.svg" width="5%" height="auto">
    </div>

    <div class="anim">
        <span class="Snd">Now, describe your brand</span>
        <br>
        <span class="Snd">with 1 to 5 words.</span>
        <img onclick="next(2,3)" class = "Snd" id="arrow1" src="./images/Seta.svg" width="5%" height="auto">
    </div>

    <div class="anim">
        <span class="Snd">Ta-da! Here it is:</span>
        <br>
        <span class="Snd" style="font-size: 20px; width: 23%; top:12%; cursor: pointer;">Select those you like the most and click Generate to create some more or click Export to download those you like.</span>
        <span class="Snd" style="bottom: 0; cursor: pointer;">RESET</span>
        <span class="Snd" style="bottom: 0; cursor: pointer; left: 31.5%">EXPORT</span>
        <span onclick="evolveLogos()" class="Snd" style="bottom: 0;  cursor: pointer; left: 64.5%">GENERATE</span>
    </div>

    <script type="text/javascript" src="./js/logo_maker.js"></script>
